{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/">注册</a></h1>
        </div>
    </div>
    <div id="content" class="colM">
        <div id="content-main">
            <form action="/user/register" method="post" id="login-form">
                <input type="hidden" name="csrfmiddlewaretoken" value="6ABklCHV9uHngz0pikyDNXhSMzMF0fPh">
                <div class="form-row">
                    <label class="required" for="id_username">用户名:</label>
                    <input id="id_username" maxlength="254" name="username" type="text">
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">密码:</label>
                    <input id="id_password" name="password" type="password">

                    <input id="id_password_repeat" name="passwordRepeat" type="password">

                    <label>&nbsp;</label><input type="submit" value="保存">
                </div>
            </form>
            <script type="text/javascript">
                document.getElementById('id_username').focus()
            </script>
        </div>
        <br class="clear">
    </div>
    <div id="footer"></div>
</div>
